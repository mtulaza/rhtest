---
Name: bamboo
Cartridge-Short-Name: bamboo
Display-Name: Atlassian Bamboo 5.6.1 (by GLiNTECH)
Description: This is a clean Bamboo 5.6.1 Cartridge
Version: '0.1'
License: ASL 2.0
License-Url: http://www.apache.org/licenses/LICENSE-2.0.txt
Cartridge-Version: 0.0.13
Compatible-Versions:
- 0.0.10
- 0.0.11
- 0.0.12
Cartridge-Vendor: glintech
Vendor: Atlassian
Source-Url: http://bitbucket.org/GLiNTECH/openshift-origin-cartridge-bamboo.git
Categories:
- continuous-integration
- experimental
- web_framework
Website: 
